{% extends "layout.html" %}

{% block content %}
    <script>
        let pitches = {{pitches|tojson}};
        let moduleId = {{moduleId|tojson}};
        console.log(pitches);
        console.log(moduleId);
    </script>

    <div id="page_title">
        <div class='row'>
            <div class='module-page-title col-8'></div>
            <div class='return-btn-col col-4'>
                <button type='submit' id='return-btn'>
                    <img id='return-icon' src="/static/images/graphics/return_icon.png">
                    &nbsp; Return
                </button>
            </div>
        </div>
    </div> 
    <div id="page_content">
        <div class='flashcards row'></div>
        <div class='final-row row'>
            <div class='legend-col col-8'>
                <div id='legend' class='row'>
                    <div class='col-4'>
                        Speed:
                    </div>
                    <div class='col-2'>
                        <div class='row'><div class="Slow-circle-xx"></div></div>
                        <div class='row'><br>Slow</div>
                    </div>
                    <div class='col-2'>
                        <div class='row'><div class="Medium-circle-xx"></div></div>
                        <div class='row'><br>Medium</div>
                    </div>
                    <div class='col-2'>
                        <div class='row'><div class="Fast-circle-xx"></div></div>
                        <div class='row'><br>Fast</div>
                    </div>
                </div>
            </div>
            <div class='continue-btn-col col-4'>
                <button type='submit' id='continue-btn'>
                    Continue
                </button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename = 'module-4.js') }}"></script>    
    
{% endblock %}
